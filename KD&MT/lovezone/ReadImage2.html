<!DOCTYPE html>
<html>
<head>
  <title>Google Drive Files</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const apiUrl = 'YOUR_WEB_APP_URL'; // Thay thế bằng URL của web app của bạn
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(files => {
          const content = document.getElementById('content');
          if (files.error) {
            content.innerText = 'Error: ' + files.error;
          } else {
            files.forEach(file => {
              const li = document.createElement('li');
              li.className = 'one-third animate-box';
              li.setAttribute('data-animate-effect', 'fadeIn');
              li.style.backgroundImage = `url(${file.url})`;

              const a = document.createElement('a');
              a.href = '#';
              a.setAttribute('data-toggle', 'modal');
              a.setAttribute('data-target', '#fsModal');

              const div = document.createElement('div');
              div.className = 'case-studies-summary';

              const span = document.createElement('span');
              span.style.cssText = 'font-size: 10px !important; font-family: Comfortaa !important;';
              span.innerText = '06/05/2024';

              div.appendChild(span);
              a.appendChild(div);
              li.appendChild(a);
              content.appendChild(li);
            });
          }
        })
        .catch(error => {
          console.error('Error fetching files:', error);
          document.getElementById('content').innerText = 'Error loading files.';
        });
    });
  </script>
  <style>
    ul { list-style: none; padding: 0; display: flex; flex-wrap: wrap; }
    li { margin: 10px; padding: 20px; background-size: cover; background-position: center; width: 30%; height: 200px; display: flex; align-items: flex-end; }
    .case-studies-summary { background: rgba(0, 0, 0, 0.5); padding: 10px; }
  </style>
</head>
<body>
  <ul id="content">Loading files...</ul>
</body>
</html>
