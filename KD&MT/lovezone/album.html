      <style>
        #fh5co-gallery-list {
          list-style-type: none;
          padding: 0;
          margin: 0;
        }
        #fh5co-gallery-list li {
          position: relative;
          width: 33.3333%;
          float: left;
          padding: 10px;
          box-sizing: border-box;
        }
        #fh5co-gallery-list li iframe {
          width: 100%;
          height: 200px; /* Adjust height as needed */
          border: 2px solid #ddd; /* Optional border */
        }
        .case-studies-summary {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          background: rgba(0, 0, 0, 0.5);
          color: #fff;
          padding: 10px;
          text-align: center;
        }
        #loading {
          text-align: center;
          font-size: 20px;
          margin-top: 20px;
        }
        #image-count {
          text-align: center;
          font-size: 16px;
          margin-top: 20px;
        }
        .load-more-btn {
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          text-decoration: none;
          background-color: #f8b3b5; /* Light pink */
          color: #fff; /* White text */
          border-radius: 8px;
          transition: background-color 0.3s, color 0.3s;
          font-family: Comfortaa, sans-serif;
        }
        .load-more-btn:hover {
          background-color: #f29a9a; /* Slightly darker pink on hover */
        }
        .load-more-btn:active {
          background-color: #d6d6d6; /* Gray when clicked */
          color: #333; /* Darker text color when clicked */
        }
        .text-center {
          text-align: center;
        }
      </style>

<body>
  <div class="text-center">
    <a href="/KD&MT/lovezone" class="load-more-btn" style="font-family: Comfortaa !important;">Quay lại Lovezone</a>
  </div>
  <div id="loading">Đang tải ảnh...</div>
  <div id="image-count">Số lượng ảnh: 0</div>
  <ul id="fh5co-gallery-list">
    <!-- Image items will be inserted here by JavaScript -->
  </ul>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const apiUrl = 'https://script.google.com/macros/s/AKfycbwlUvjmORI8dJEOM2CjLtqez1he3lN1gG9gYaqifXyoRQQ01lMM64Ppv0ZyuNL0HnNDkg/exec';
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(files => {
          const galleryList = document.getElementById('fh5co-gallery-list');
          const loadingText = document.getElementById('loading');
          const imageCount = document.getElementById('image-count');
          let loadedImages = 0;
          const totalImages = files.length;

          // Update image count display
          imageCount.textContent = `Số lượng ảnh: ${totalImages}`;

          files.forEach(file => {
            const fileId = getFileId(file.url);
            const listItem = document.createElement('li');
            listItem.className = 'one-third animate-box';

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
            iframe.allow = 'autoplay';

            // Create summary div with file name without extension
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'case-studies-summary';
            const fileName = file.name ? file.name.replace(/\.[^/.]+$/, "") : 'Date not available';
            summaryDiv.innerHTML = `<span style="font-size: 10px !important; font-family: Comfortaa !important; color: white;">${fileName}</span>`;
            
            // Append elements
            listItem.appendChild(iframe);
            listItem.appendChild(summaryDiv);
            galleryList.appendChild(listItem);

            // Check if the image has loaded
            iframe.addEventListener('load', function() {
              loadedImages++;
              if (loadedImages === totalImages) {
                loadingText.style.display = 'none'; // Hide loading text when all images are loaded
              }
            });
          });
        })
        .catch(error => {
          console.error('Error fetching files:', error);
        });
    });

    function getFileId(url) {
      const match = url.match(/d\/(.*?)\/view/);
      return match ? match[1] : null;
    }
  </script>
</body>
