<!DOCTYPE html>
<html>
<head>
  <title>Google Drive Files</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const apiUrl = 'https://script.google.com/macros/s/AKfycbwlUvjmORI8dJEOM2CjLtqez1he3lN1gG9gYaqifXyoRQQ01lMM64Ppv0ZyuNL0HnNDkg/exec';
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(files => {
          const content = document.getElementById('content');
          files.forEach(file => {
            const link = document.createElement('a');
            link.href = file.url;
            link.innerText = file.name;
            link.target = '_blank';
            content.appendChild(link);
            content.appendChild(document.createElement('br'));
          });
        })
        .catch(error => {
          console.error('Error fetching files:', error);
          document.getElementById('content').innerText = 'Error loading files.';
        });
    });
  </script>
</head>
<body>
  <div id="content">Loading files...</div>
</body>
</html>
