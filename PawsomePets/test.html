<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            width: 235px;
            height: 235px;
            margin: 10px;
            background-size: cover;
            background-position: center center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-info {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            color: white;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .load-more {
            background-color: #ffcccc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        .load-more:hover {
            background-color: #ffb3b3;
        }

        .load-more:active {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div id="gallery" class="gallery"></div>
    </div>
    <button id="load-more" class="load-more">Load More</button>

    <script>
        const sheetURL = 'https://script.google.com/macros/s/AKfycbyHKz0l_1ttOX0bNmSQuzCXM0XvXGVRfwixEtl1MSX2E4j7vGDudvOvavtt7A9bci1o/exec';

        function fetchData() {
            fetch(sheetURL)
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data); // Debug log
                    displayData(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayData(data) {
            const gallery = document.getElementById('gallery');
            data.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.style.backgroundImage = `url(${item.hinhAnh})`;
                galleryItem.innerHTML = `
                    <div class="item-info">
                        <p>${item.tenSp}</p>
                        <p>${item.giaBan}</p>
                    </div>
                `;
                gallery.appendChild(galleryItem);
            });
        }

        document.getElementById('load-more').addEventListener('click', fetchData);

        // Initial load
        fetchData();
    </script>
</body>
</html>
